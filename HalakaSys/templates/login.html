{% extends 'base2.html' %}
{% load crispy_forms_tags %}



{% block content %}

<section class="text-center mt-4">
               <h2 class="mb-5 font-weight-bold" style="color:#ff5722;">تسجيل الدخول</h2>
              <!-- class row for description-->
              <div class="row d-flex justify-content-center mb-4">
                <!-- class column -->
                <div class="col-md-8">
                  <p class="grey-text">منصـة الجمعية الخيرية لتحفيظ القرآن الكريم بالخرمة (اقرأ)</p>
                </div>
              </div>
              <div class="row d-flex justify-content-center mb-4">
                <form action="{% url 'login_user' %}" method="post">
                  <div class="form-group">


                  {% csrf_token %}
                  <div class="col-md-12">
                    <div class="row">


                 <label for="username">اسم المستخدم</label>
                  <input type="text" name="username" placeholder="Username" class="form-control">

                  <label for="password">كلمة المرور:</label>
                  <input type="password" name="password" class="form-control">
                  </div>
                  <div class="row justify-content-center">
                      <input type="submit" value="Login" class="btn btn-success btn-lg mt-3">
                  </div>
                  </div>
                  </div>
                </form>
              </div>
</section>


</form>


{%endblock%}
